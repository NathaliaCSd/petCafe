<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="img/logos/supercao.png">


    <title>petFast</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/shortcode/shortcode.css" />
    <link rel="stylesheet" href="./css/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Font Awesome (corrigido para versão válida) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- ZMDI (correto para classes .zmdi) -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

</head>

<body>
    <header class="fixed">
        <div class="header-area ptb-30 header-sticky">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-xs-12">
                        <div class="logo">
                            <a href="/index.html">
                                <img src="/img/logos/supercao.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-9 col-xs-12">
                        <div class="content-wrapper">
                            <div class="main-menu text-right">
                                <nav>
                                    <ul>
                                        <li> <a href="index.html">Home</a></li>
                                        <li> <a href="tela_login.html">Conta</a></li>
                                        <li> <a href="contato.html">Contato</a></li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="mobile-menu hidden-lg hidden-md0"></div>
                            <!--main menu end-->
                            <!--search form start-->
                            <div class="search btn">
                                <ul data-toggle="dropdown" class="header-search search-toggle">
                                    <li class="search-menu">
                                        <i class="zmdi zmdi-search"></i>
                                    </li>
                                </ul>
                                <div class="search">
                                    <div class="search-form">
                                        <form action="" id="search-form">
                                            <input type="search" placeholder="Faça a sua pesquisa" name="search">
                                            <button type="submit">
                                                <span><i class="zmdi zmdi-search"></i></span>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--search form end-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <section class="booking-area ptb-100">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="section-title text-center">
                        <h1>Cadastre sua loja agora mesmo</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <input id="nome" type="text" placeholder="Nome" name="nome" required>
                    </div>

                    <div class="col-md-12 col-sm-6">
                        <input id="email" type="email" placeholder="Email" name="email" required>
                    </div>

                    <div class="col-md-12 col-sm-6">
                        <input id="senha" type="password" placeholder="Senha" name="senha" required>
                    </div>

                    <div class="col-md-12 text-center fix">
                        <button class="default-btn" type="submit">
                            <span>Finalizar cadastro</span>
                        </button>
                    </div>

                    <div class="col-md-12 text-center" style="margin-top:12px;">
                        <p id="msg" style="margin:0;"></p>
                    </div>
                </div>
            </form>

        </div>
    </section>

    <section class="footer-area">

        <div class="footer-text-area fix bg-koffee ptb-20">
            <div class="container">
                <div class="row"></div>
                <div class="col-md-12">
                    <div class="footer-text text-center">
                        <span>&copy; <a href="#"></a>2025. Todos os direitos reservados.</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- jQuery  -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery-meanMenu/2.0.8/meanmenu.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-meanMenu/2.0.8/jquery.meanmenu.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<!--owl carousel-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<!--  JS -->
<script src="./js/main.js"></script>
<script src="./js/config.js"></script>
<script src="./js/user.js"></script>



</html>
